<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search Images</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div id="loading" class="text-center" style="height: 100vh">
      <img src="./img/loading.gif" />
    </div>
    <div
      class="container d-none flex-column justify-content-center align-items-center"
    >
      <p class="mt-3 fw-bold" id="tarih"></p>
      <label class="fw-bolder fs-2" for="search">Search Image</label>
      <input
        type="text"
        id="search"
        class="w-50 rounded p-1 fs-5"
        placeholder="Search"
      />
      <input
        type="text"
        id="numberOfImages"
        class="w-25 mt-1 rounded p-1 fs-5"
        placeholder="Enter the number of images"
      />
      <div
        id="cardDiv"
        class="d-flex justify-content-center align-items-center flex-wrap my-5 gap-2"
      ></div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
